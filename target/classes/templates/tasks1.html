<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tasks</title>
<link th:href="@{/styles/styles.css}" type="text/css" rel="stylesheet" />
</head>
<body>
<h2>Daily Update Capture Screen</h2>
<p><a href="/">Home</a></p>
<form action="#" th:action="@{/books/save}" th:object="${tasksForm}" method="post">
<table>
	<tr><th>JIRA Number</th><th>Task Name</th><th>Owner</th><th>Start Date</th>
	<th>End Date</th>
	<th>Task Status</th>
	<th>Update Space</th>
	</tr>
	<tr th:each="t,i:*{tasks}">
		<td th:text="${t.getJira_Number()}"></td>
		<td th:text="${t.getTask_name()}"></td>
		<td th:text="${t.getOwner()}"></td>
		<td th:text="${t.getStart_date()}"></td>
		<td th:text="${t.getEnd_date()}"></td>
		<td><select>
  <option value="" th:text="${t.getTask_status()}" selected disabled hidden ></option>
 <!-- <option value="Requirement Analysis">Requirement Analysis</option>
  <option value="Feasibility study">Feasiblity study</option>
  <option value="Development">Development</option>
  <option value="Unit Testing">Unit Testing</option>
  <option value="Integration Testing">Integration Testing</option>
  <option value="UAT Testing Coordination">UAT Testing Coordination</option>
  <option value="Deployment Activity">Deployment Activity</option>
  <option value="Post Release Activity">Post Release Activity</option> --> 
</select></td>
	<td th:text=${t.getUpdate_space()}></td>
	</tr>
</table>

<button id="update" onclick="confirm()"></button>
</form>
</body>
</html>
