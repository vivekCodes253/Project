<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shippers</title>
<link th:href="@{/styles.css}" type="text/css" rel="stylesheet" />
</head>
<body>
<h2>Daily Update Capture Screen</h2>
<p><a href="/">Home</a></p>
<table>
	<tr><th>JIRA Number</th><th>Task Name</th><th>Owner</th><th>Start Date</th>
	<th>End Date</th>
	<th>Task Status</th>
	<th>Update Space</th>
	</tr>
	<tr th:each="s:${tasks}">
		<td><a th:href="'/edit/' + ${t.jira_Number}"><span th:text="${s.task_name}"></span></a></td>
		<td th:text="${s.phone}">Price</td>
	</tr>
</table>
</body>
</html>
